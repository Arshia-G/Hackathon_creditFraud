<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #5bc0dc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 24px;
            background-color: #007b9e;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007b9e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #005f73;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            color: #007b9e;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceOrg">Old Balance Org:</label>
                <input type="text" id="oldbalanceOrg" name="oldbalanceOrg" required>
            </div>
            <div class="form-group">
                <label for="newbalanceOrig">New Balance Orig:</label>
                <input type="text" id="newbalanceOrig" name="newbalanceOrig" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceDest">Old Balance Dest:</label>
                <input type="text" id="oldbalanceDest" name="oldbalanceDest" required>
            </div>
            <div class="form-group">
                <label for="newbalanceDest">New Balance Dest:</label>
                <input type="text" id="newbalanceDest" name="newbalanceDest" required>
            </div>
            <div class="form-group">
                <label for="type">Transaction Type:</label>
                <select id="type" name="type" required>
                    <option value="CASH_IN">CASH_IN</option>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="DEBIT">DEBIT</option>
                    <option value="PAYMENT">PAYMENT</option>
                    <option value="TRANSFER">TRANSFER</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
